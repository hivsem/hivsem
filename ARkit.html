<!DOCTYPE html>
<html>
<head>
    <title>AR Library</title>
</head>
<body>
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
	<model-viewer src="https://hivsem.github.io/hivsem/mantext.glb" alt="Concrete pump" ar ar-modes="webxr scene-viewer quick-look" ios-src="https://hivsem.github.io/hivsem/man text.usdz" environment-image="neutral" auto-rotate camera-controls> </model-viewer>
   <script>
  document.querySelector("#model-viewer").addEventListener('ar-status', (event) => {
    if(event.detail.status === 'failed'){
      const error = document.querySelector("#error");
      error.classList.remove('hide');
      error.addEventListener('transitionend',(event) => {
        error.classList.add('hide');
      });
    }
  });
</script>
<style>
  #error {
    background-color: #ffffffdd;
    border-radius: 16px;
    padding: 16px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate3d(-50%, -50%, 0);
    transition: opacity 0.3s;
  }
  #error.hide {
    opacity: 0;
    visibility: hidden;
    transition: visibility 2s, opacity 1s 1s;
  }
</style>
	
	
	</body>
</html>
