<!DOCTYPE html>
<html>
<head>
    <title>AR Library</title>
</head>
<body>
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script type="module" src="https://unpkg.com/@leoncvlt/ar-button"></script>
<link rel="stylesheet" href="https://unpkg.com/@leoncvlt/ar-button/styles.css">
	<style>
	model-viewer{
  width: 500px;
  height: 500px;
}
  #annotation{
    background-color: #888888;
    position: absolute;
    transform: translate(15px, 15px);
    border-radius: 10px;
    padding: 10px;
  }
  /* This keeps child nodes hidden while the element loads */
  :not(:defined) > * {
    display: none;
  }
</style>
	
	
	
	<ar-button
    src="https://github.com/leoncvlt/ar-button/raw/master/assets/Astronaut.glb"
    ios-src="https://github.com/leoncvlt/ar-button/raw/master/assets/Astronaut.usdz"
    link="https://www.nasa.gov/"
    title="A 3D model of an astronaut">
      See in Augmented Reality 
</ar-button>
	
	<model-viewer camera-controls alt="A 3D model of an astronaut" ar ios-src="https://hivsem.github.io/hivsem/export3-TEST_472459-5.usdz" src="https://hivsem.github.io/hivsem/Moscow City (stl) 3.glb">
</model-viewer>
	
<div class="sketchfab-embed-wrapper"> <div> 
	 <model-viewer id="hotspot-demo" ar ar-modes="webxr" alt="Concrete pump" ios-src="https://hivsem.github.io/hivsem/export3-TEST_472459-5.usdz">
<iframe title="untitled" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share width="1200" height="500" src="https://sketchfab.com/models/a271b0252dc7436dbb1059259e5f5db9/embed?autospin=0&ui_theme=dark"> 
</iframe> </model-viewer> </div>
<model-viewer id="hotspot-demo" ar ar-modes="webxr" alt="Concrete pump" ios-src="https://hivsem.github.io/hivsem/export3-TEST_472459-5.usdz">
</model-viewer>
    </body>
</html>
