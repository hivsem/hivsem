	<style>
	model-viewer{
  width: 1200px;
  height: 500px;
}

  button{
    display: block;
    width: 10px;
    height: 10px;
    border-radius: 10px;
    border: none;
    background-color: blue;
    box-sizing: border-box;
  }

  button[slot="hotspot-hand"]{
    --min-hotspot-opacity: 0;
    background-color: red;
  }


  #annotation{
    background-color: #888888;
    position: absolute;
    transform: translate(15px, 15px);
    border-radius: 10px;
    padding: 10px;
  }
  /* This keeps child nodes hidden while the element loads */
  :not(:defined) > * {
    display: none;
  }
</style>
<model-viewer id="hotspot-demo" ar ar-modes="webxr" camera-controls src="https://hivsem.github.io/hivsem/mantext.glb" style="--poster-color:#ffffff00;" alt="Concrete pump" ios-src="https://hivsem.github.io/hivsem/man text.usdz">

   (function(document, id, source) {
	let req = new XMLHttpRequest();
	req.addEventListener("load", reqListener);

		if (this.readyState == 4 && this.status == 200) {
			let container = document.getElementById(id);
