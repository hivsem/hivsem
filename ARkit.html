<!DOCTYPE html>
<html>
<head>
    <title>AR Library</title>
</head>
<body>
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
	
	<model-viewer src="https://hivsem.github.io/hivsem/mantext.glb" alt="Concrete pump" ios-src="https://hivsem.github.io/hivsem/man text.usdz" ar ar-modes="webxr scene-viewer quick-look" environment-image="neutral" auto-rotate camera-controls> </model-viewer>
	
	<style>
  button{
    display: block;
    width: 10px;
    height: 10px;
    border-radius: 10px;
    border: none;
    background-color: blue;
    box-sizing: border-box;
  }

  button[slot="hotspot-hand"]{
    --min-hotspot-opacity: 0;
    background-color: red;
  }


  #annotation{
    background-color: #888888;
    position: absolute;
    transform: translate(15px, 15px);
    border-radius: 10px;
    padding: 10px;
  }
  /* This keeps child nodes hidden while the element loads */
  :not(:defined) > * {
    display: none;
  }
</style>
<model-viewer id="hotspot-demo" ar ar-modes="webxr" camera-controls src="https://hivsem.github.io/hivsem/mantext.glb" style="--poster-color:#ffffff00;" alt="Concrete pump" ios-src="https://hivsem.github.io/hivsem/man text.usdz">
  
  
  <button slot="hotspot-hand" data-position="0 3 0" data-normal="1 1 0">
    <div id="annotation">EPC35CX</div>
  </button>
  
</model-viewer>
	
	
    </body>
</html>
